<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    h2 {
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      color:  #3B5D50;;
    }

    .image-gallery {
      columns: 3 280px;        /* min width 280px for each column */
      column-gap: 20px;
      width: 92%;
      margin: 0 auto 50px;
    }

    /* ✅ Image Styling */
    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 18px;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* ✅ Hover Zoom Effect */
    .image-gallery img:hover {
      transform: scale(1.05);
    }

    /* ✅ Responsive for Tablets & Mobiles */
    @media (max-width: 768px) {
      .image-gallery {
        columns: 2 180px;
      }
    }

    @media (max-width: 480px) {
      .image-gallery {
        columns: 1 100%;
      }
    }
  </style>
</head>

<body>

  <h2 class="my-4">Interior Design - Image Gallery</h2>

  <div class="image-gallery">
    <!-- ✅ NEW ORDER for a better flow -->
    <img src="images/gallery1.jpg" alt="Interior 1">
        <img src="images/gallery2.jpg" alt="Interior 2">

    <img src="images/gallery4.jpg" alt="Interior 4">
    <img src="images/gallery5.jpg" alt="Interior 5">
    <img src="images/gallery3.jpg" alt="Interior 3">
    <img src="images/gallery6.jpg" alt="Interior 6">
    <img src="images/gallery7.jpg" alt="Interior 7">
        <img src="images/gallery8.jpg" alt="Interior 8">

    <img src="images/gallery9.jpg" alt="Interior 9">
        <img src="images/gallery10.jpg" alt="Interior 10">

    <img src="images/gallery11.jpg" alt="Interior 11">
    <img src="images/gallery12.jpg" alt="Interior 12">
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
